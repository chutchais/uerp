{% extends '../base.html' %}

{% block content %}
    <h2>Recipe List</h2>

    {% for object in object_list %}
    	
    	<a href="{{ object.get_absolute_url }}">
    		{{object.name}}
    	</a>
        | {{object.description}}
    	| {{object.prod_group|default:"Not Defined"}} <br>

    {% endfor %}
    
   
{% endblock %}


{% block stylesheet %}
	 <style type="text/css">
		h2 h3 {
		    color: #C25100;
		}



		.qty {
			color: #FF0000;
		}


	</style>

{% endblock stylesheet %}
